<div class="iapp-entries-date-wrap">
        <% if (showPrevious) {%>
        <div class="iapp-entries-date-previous iapp-entries-date-selector"><img src="<% print(config.imageDir + "left-arrow-narrow.png")%>" alt="left"></div>
        <%}else {%>
        <div class="iapp-entries-date-previous iapp-entries-date-selector" style="display:none;"><img src="<% print(config.imageDir + "left-arrow-narrow.png")%>" alt="left"></div>
        <%}%>
        <% if (showNext) {%>
        <div class="iapp-entries-date-next iapp-entries-date-selector"><img src="<% print(config.imageDir + "right-arrow-narrow.png")%>" alt="right"></div>
        <%}else {%>
        <div class="iapp-entries-date-next iapp-entries-date-selector" style="display:none;"><img src="<% print(config.imageDir + "right-arrow-narrow.png")%>" alt="right"></div>
        <%}%>
</div>
<div class="iapp-candidate-info">
  <div class="iapp-politician-item-portrait <%= party %>">
    <div class="iapp-politician-item-portrait-inner">
        <% if(party){ %>
            <img src="<% print(config.imageDir + "/candidates/" + slug + ".jpg") %>" alt="<%= name %>">
        <% } else {%>
            <img src="<% print(config.imageDir + "/candidates/" + slug + ".png") %>" alt="<%= name %>">
        <% } %>
    </div>
  </div>
  <div class="iapp-entries-info">
  <h2 class="iapp-entry-details-header"><%= name %></h2>
   <p class="iapp-entries-date">Week of <%= date %></p>
   </div>
</div>
<div class="iapp-entry"></div>
<div class="iapp-weeks-chart"></div>
<div class="iapp-entries-candidate-select-button">Select another candidate</div>
